{% extends "base_generic.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.get_username }}!
  <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
